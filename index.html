<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Welcome to Rock Paper Scissors game!</h1>
    <div class="game-display">
      <div id="result">
        <h1>Result: </h1>
      </div>
      <div id="available-choices">
        <div id="rock-btn" class="btn">
          <img src="https://www.rock-paper-scissors-game.com/i/rock.png" alt="rock" width="150rem" height="210rem">
          <div class="shadow">
            <img src="https://www.rock-paper-scissors-game.com/i/shadow.png" alt="" width="150rem" height="28.5rem">
          </div>
        </div>
        <div id="paper-btn" class="btn">
          <img src="https://www.rock-paper-scissors-game.com/i/paper.png" alt="paper" width="150rem" height="210rem">
          <div class="shadow">
            <img src="https://www.rock-paper-scissors-game.com/i/shadow.png" alt="" width="150rem" height="28.5rem">
          </div>
        </div>
        <div id="scissors-btn" class="btn">
          <img src="https://www.rock-paper-scissors-game.com/i/scissors.png" alt="scissor" width="150rem" height="210rem">
          <div class="shadow">
            <img src="https://www.rock-paper-scissors-game.com/i/shadow.png" alt="" width="150rem" height="28.5rem">
          </div>
        </div>
      </div>
    </div>

    <div id="reload">
      <p></p>
    </div>
  </div>
</body>

<script src="index.js"></script>
</html>
